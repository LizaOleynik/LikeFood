{% extends "layout.html" %}
{% block body %}
  <h1>Смена пароля</h1>
<form method="POST">
    {{ form.csrf_token }}
            <p>{{ form.old_password }}</p>
            <p>{{ form.new_password }}</p>
            <p>{{ form.new_password_repeat }}</p>
            <input type="submit" value="Изменить">
                {{ content|safe }}
</form>
            <a href="/">Отмена</a>
{% endblock %}
